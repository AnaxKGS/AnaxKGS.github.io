<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Certificate Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"><link rel="stylesheet" href="style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 id="title">Certificate Quiz</h1>
    <div id="certificate-select" class="collapse m-3">
      <label for="certificates">Choose a Certificate:</label>
      <select id="certificates" class="form-control">
          <option value="">--Please Select--</option> 
      </select>
    </div>
    <div id="topic-select" class="collapse m-3">
      <label>Choose Topic(s):</label> 
      <div id="topic-list"></div>
    </div>
    <div class="d-flex justify-content-center">
      <button id="startQuizBtn" class="btn btn-primary m-3 collapse collapse-show" style="width: 200px;">Start Quiz</button>
    </div>
    <div id="quiz-area" class="collapse"> </div>
  </div>
  

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
